<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phaser Game</title>
</head>

<body>
  <div id="start-screen">
    <h1>LLM (real) Arena</h1>
    <p>Premi un tasto per fare scoppiare la bolla della AI!</p>
  </div>
  <div id="countdown" style="display: none;">3</div>
  <div id="game-over-screen" style="display: none; opacity: 0;">
    <h1>Hai fatto scoppiare la bolla della AI!</h1>
    <p id="game-over-time">Tempo totale: 0.00s</p>
    <p id="game-over-score">Punteggio Totale: 0</p>
    <button id="restart-button">Gioca Ancora</button>
  </div>
  <div id="controls">
    <label for="volume">Volume: </label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50">
  </div>
  <div id="nemici_counter">
    <p>Numero di LLM rimasti: <span id="nemici_count">0</span></p>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
